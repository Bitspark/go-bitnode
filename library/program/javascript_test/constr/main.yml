name: test

types: [ ]

interfaces:
  - name: Console
    hubs:
      - name: print
        input:
          - name: message
            type: string
        type: channel
        direction: in

blueprints:
  - name: Constr
    constructor:
      - name: c
        handle: $Console
      - name: value
        value: integer

    implementation:
      javascript:
        - events:
            - name: create
              script: |
                (function (c, value) {
                  c.print(`My value is ${value}`);
                })
