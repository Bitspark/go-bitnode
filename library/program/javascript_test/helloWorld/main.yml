name: test

types: [ ]

interfaces:
  - name: Console
    hubs:
      - name: print
        input:
          - name: message
            type: string
        type: channel
        direction: in

blueprints:
  - name: HelloWorld
    constructor:
      - name: c
        handle: $Console

    implementation:
      javascript:
        - events:
            - name: create
              script: |
                (function (c) {
                  c.print('Hello World!');
                })
